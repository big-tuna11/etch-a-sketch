<html>

<script>
    function getComputerChoice() {
        let num = Math.random();
        if (num < 0.333) {
            return "rock";
        } else if (num > 0.667) {
            return "paper";
        } else {
            return "scissors";
        }
        }
    
    function getHumanChoice() {
        let choice = prompt("Enter your choice");
        if (choice.toLowerCase() === "rock") {
            return "rock";
        } else if (choice.toLowerCase() === "paper") {
            return "paper";
        } else if (choice.toLowerCase() === "scissors" || choice.toLowerCase() === "scissor") {
            return "scissors";
        } else {
            alert("Invalid choice!");
            return getHumanChoice();
        }
    }

    let humanScore = 0;
    let computerScore = 0;

    function playRound(humanChoice, computerChoice) {
        if ((humanChoice === "rock" && computerChoice === "scissors") || (humanChoice === "paper" && computerChoice === "rock") || (humanChoice === "scissors" && computerChoice === "paper")) {
            console.log(`You win! ${humanChoice} beats ${computerChoice}`);
            humanScore++;
        } else if ((computerChoice === "rock" && humanChoice === "scissors") || (computerChoice === "paper" && humanChoice === "rock") || (computerChoice === "scissors" && humanChoice === "paper")) {
            console.log(`You lose! ${humanChoice} loses to ${computerChoice}`);
            computerScore++;
        } else {
            console.log(`It's a tie!`);
        }
        }

    function playGame() {
        playRound(getHumanChoice(), getComputerChoice());
        setTimeout(playRound(getHumanChoice(), getComputerChoice()), 2000);
        setTimeout(playRound(getHumanChoice(), getComputerChoice()), 2000);
        setTimeout(playRound(getHumanChoice(), getComputerChoice()), 2000);
        setTimeout(playRound(getHumanChoice(), getComputerChoice()), 2000);
        if (humanScore > computerScore) {
            console.log(`You won! Your score: ${humanScore} | Computer score: ${computerScore}`);
        } else if (computerScore > humanScore) {
            console.log(`You lost! Your score: ${humanScore} | Computer score: ${computerScore}`);
        } else {
            console.log(`It's a tie! Your score: ${humanScore} | Computer score: ${computerScore}`);
        }
        }

    playGame();
</script>

</html>
